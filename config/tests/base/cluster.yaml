apiVersion: apps.foundationdb.org/v1beta1
kind: FoundationDBCluster
metadata:
  name: test-cluster
spec:
  version: 6.2.30
  faultDomain:
    # Use fake fault domains to support running in a single-node Kubernetes
    # cluster.
    key: foundationdb.org/none
  routing:
    headlessService: true
  automationOptions:
    replacements:
      # Enable automatic replacements. This will be the default in the future.
      enabled: true
  processCounts:
    # Disable stateless processes to save resources.
    stateless: -1
    # Enable a dedicated cluster controller process to test for surprising
    # behavior with having a process class with an underscore.
    cluster_controller: 1
  sidecarContainer:
    # Change default probes to match the defaults we will apply in the future.
    enableReadinessProbe: false
    enableLivenessProbe: true
  processes:
    general:
      customParameters:
        # Disable AIO to work around limitations in Docker for Mac's volume
        # options.
        - "knob_disable_posix_kernel_aio=1"
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              # Use small volumes to save space.
              storage: "16G"
      podTemplate:
        spec:
          containers:
            - name: foundationdb
              # Use reduced resources to pack more processes on a node.
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
            - name: foundationdb-kubernetes-sidecar
              # Use reduced resources to pack more processes on a node.
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 100m
                  memory: 128Mi
          initContainers:
            - name: foundationdb-kubernetes-init
              # Use reduced resources to pack more processes on a node.
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 100m
                  memory: 128Mi
