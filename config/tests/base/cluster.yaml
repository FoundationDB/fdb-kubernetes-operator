apiVersion: v1
kind: ServiceAccount
metadata:
  name: fdb-kubernetes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fdb-kubernetes
rules:
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "get"
      - "watch"
      - "update"
      - "patch"
      - "list"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fdb-kubernetes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fdb-kubernetes
subjects:
  - kind: ServiceAccount
    name: fdb-kubernetes
---
apiVersion: apps.foundationdb.org/v1beta2
kind: FoundationDBCluster
metadata:
  name: test-cluster
spec:
  version: 7.3.69
  faultDomain:
    # Use fake fault domains to support running in a single-node Kubernetes
    # cluster.
    key: foundationdb.org/none
  routing:
    defineDNSLocalityFields: true
  processCounts:
    # Disable stateless processes to save resources.
    stateless: -1
    # Enable a dedicated cluster controller process to test for surprising
    # behavior with having a process class with an underscore.
    cluster_controller: 1
  minimumUptimeSecondsForBounce: 60
  # Enable behavior that we will apply by default in the future.
  sidecarContainer:
    enableReadinessProbe: false
    enableLivenessProbe: true
  useExplicitListenAddress: true
  labels:
    filterOnOwnerReference: false
    matchLabels:
      foundationdb.org/fdb-cluster-name: test-cluster
    processGroupIDLabels:
      - foundationdb.org/fdb-process-group-id
    processClassLabels:
      - foundationdb.org/fdb-process-class
  automationOptions:
    replacements:
      enabled: true
  processes:
    general:
      customParameters:
        # Disable AIO to work around limitations in Docker for Mac's volume
        # options.
        - "knob_disable_posix_kernel_aio=1"
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              # Use small volumes to save space.
              storage: "16G"
      podTemplate:
        spec:
          serviceAccountName: fdb-kubernetes
          containers:
            - name: foundationdb
              # Use reduced resources to pack more processes on a node.
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
              # Use a root user to work around issues with local volume permissions.
              securityContext:
                runAsUser: 0
            - name: foundationdb-kubernetes-sidecar
              # Use reduced resources to pack more processes on a node.
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 100m
                  memory: 128Mi
              # Use a root user to work around issues with local volume permissions.
              securityContext:
                runAsUser: 0
