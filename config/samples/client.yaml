apiVersion: v1
kind: ServiceAccount
metadata:
  name: fdb-kubernetes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fdb-kubernetes
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - watch
  - update
  - patch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fdb-kubernetes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fdb-kubernetes
subjects:
- kind: ServiceAccount
  name: fdb-kubernetes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-cluster-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-cluster-client
  template:
    metadata:
      labels:
        app: test-cluster-client
      name: test-cluster-client
    spec:
      automountServiceAccountToken: false
      containers:
      - env:
        - name: FDB_CLUSTER_FILE
          value: /var/dynamic-conf/fdb.cluster
        - name: FDB_API_VERSION
          value: "730"
        - name: FDB_NETWORK_OPTION_TRACE_LOG_GROUP
          value: test-cluster-client
        - name: FDB_NETWORK_OPTION_EXTERNAL_CLIENT_DIRECTORY
          value: /var/dynamic-conf/lib/multiversion
        - name: LD_LIBRARY_PATH
          value: /var/dynamic-conf/lib
        image: foundationdb/fdb-data-loader:latest
        imagePullPolicy: Always
        name: client
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 128Mi
        volumeMounts:
        - mountPath: /var/dynamic-conf
          name: dynamic-conf
      initContainers:
      - args:
        - --copy-file
        - fdb.cluster
        - --copy-library
        - "7.3"
        - --require-not-empty
        - fdb.cluster
        - --output-dir
        - /var/output-files
        - --input-dir
        - /var/input-files
        - --mode
        - init
        image: foundationdb/fdb-kubernetes-monitor:7.3.69
        name: foundationdb-kubernetes-init
        volumeMounts:
        - mountPath: /var/input-files
          name: config-map
        - mountPath: /var/output-files
          name: dynamic-conf
      serviceAccountName: fdb-kubernetes
      volumes:
      - configMap:
          items:
          - key: cluster-file
            path: fdb.cluster
          name: test-cluster-config
        name: config-map
      - emptyDir: {}
        name: dynamic-conf
---
apiVersion: apps.foundationdb.org/v1beta2
kind: FoundationDBCluster
metadata:
  name: test-cluster
spec:
  automationOptions:
    replacements:
      enabled: true
  faultDomain:
    key: foundationdb.org/none
  labels:
    filterOnOwnerReference: false
    matchLabels:
      foundationdb.org/fdb-cluster-name: test-cluster
    processClassLabels:
    - foundationdb.org/fdb-process-class
    processGroupIDLabels:
    - foundationdb.org/fdb-process-group-id
  minimumUptimeSecondsForBounce: 60
  processCounts:
    cluster_controller: 1
    stateless: -1
  processes:
    general:
      customParameters:
      - knob_disable_posix_kernel_aio=1
      podTemplate:
        spec:
          containers:
          - name: foundationdb
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 0
          - name: foundationdb-kubernetes-sidecar
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              runAsUser: 0
          serviceAccountName: fdb-kubernetes
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 16G
  routing:
    defineDNSLocalityFields: true
  sidecarContainer:
    enableLivenessProbe: true
    enableReadinessProbe: false
  useExplicitListenAddress: true
  version: 7.3.69
