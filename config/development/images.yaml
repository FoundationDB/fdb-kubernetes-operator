apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
spec:
  template:
    spec:
      initContainers:
        # Install this library in a special location to force the operator to
        # use it as the primary library.
        - name: foundationdb-kubernetes-init-7-1-primary
          image: foundationdb/foundationdb-kubernetes-sidecar:7.1.2-1
          args:
            - "--copy-library"
            - "7.1"
            - "--output-dir"
            - "/var/output-files/primary"
            - "--init-mode"
          volumeMounts:
            - name: fdb-binaries
              mountPath: /var/output-files
      containers:
        - name: manager
          imagePullPolicy: IfNotPresent
          env:
            - name: LD_LIBRARY_PATH
              value: /usr/bin/fdb/primary/lib
